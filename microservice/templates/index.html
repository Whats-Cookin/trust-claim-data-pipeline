<!DOCTYPE html>
<html>
<head>
  <title>Process Input</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-box input[type="text"],
    .form-box input[type="number"],
    .form-box select,
    .form-box input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Process Input</h1>
      <form id="inputForm" method="POST" action="/process_raw_claim">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subjectInput">

        <label for="claim">Claim:</label>
        <select name="claim" id="claimInput">
          <option value="rated">Rated</option>
          <option value="helped">Helped</option>
          <option value="scam">Scam</option>
          <option value="owns">Owns</option>
          <option value="others">Others</option>
        </select>

        <label for="howKnown">How Known:</label>
        <select name="howKnown" id="howKnownInput">
          <option value="first_hand">First Hand</option>
          <option value="second_hand">Second Hand</option>
          <option value="website">Website</option>
          <option value="signed_claim">Signed Claim</option>
          <option value="integration">Integration</option>
          <option value="others">Others</option>
        </select>

        <label for="statement">Statement:</label>
        <input type="text" name="statement" id="statementInput">

        <label for="sourceURI">Source URI:</label>
        <input type="text" name="sourceURI" id="sourceURIInput">

        <label for="confidence">Confidence:</label>
        <input type="number" name="confidence" id="confidenceInput">

        <label for="aspect">Aspect:</label>
        <select name="aspect" id="aspectInput">
          <option value="impact:social">Impact: Social</option>
          <option value="quality:taste">Quality: Taste</option>
          <option value="risk:scam">Risk: Scam</option>
          <option value="others">Others</option>
        </select>

        <label for="stars">Review Rating:</label>
        <input type="number" name="stars" id="starsInput">

        <label for="effectiveDate">Effective Date:</label>
        <input type="date" name="effectiveDate" id="effectiveDateInput">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('inputForm').addEventListener('submit', handleFormSubmit);

    function handleFormSubmit(event) {
      event.preventDefault();

      // Get the input values
      const subjectInput = document.getElementById('subjectInput');
      const claimInput = document.getElementById('claimInput');
      const howKnownInput = document.getElementById('howKnownInput');
      const statementInput = document.getElementById('statementInput');
      const sourceURIInput = document.getElementById('sourceURIInput');
      const confidenceInput = document.getElementById('confidenceInput');
      const aspectInput = document.getElementById('aspectInput');
      const starsInput = document.getElementById('starsInput');
      const effectiveDateInput = document.getElementById('effectiveDateInput');

      const subject = subjectInput.value;
      const claim = claimInput.value;
      const howKnown = howKnownInput.value;
      const statement = statementInput.value;
      const sourceURI = sourceURIInput.value;
      const confidence = confidenceInput.value;
      const aspect = aspectInput.value;
      const stars = starsInput.value;
      const effectiveDate = effectiveDateInput.value;

      // Send the input to the server
      fetch('/process_raw_claim', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `subject=${subject}&claim=${claim}&howKnown=${howKnown}&statement=${statement}&sourceURI=${sourceURI}&confidence=${confidence}&aspect=${aspect}&stars=${stars}&effectiveDate=${effectiveDate}`
      })
        .then(response => response.json())
        .then(data => {
          // Handle the response from the server
          console.log(data);
          if (data.status === 'success') {
            alert('Claim processed successfully');
          } else {
            alert(`Error: ${data.message}`);
          }
        })
        .catch(error => {
          console.error(error);
          alert('An error occurred while processing the input');
        });
    }
  </script>
</body>
</html>
